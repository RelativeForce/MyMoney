<div class="container inline">
   <button class="btn btn-light btn-sm" type="button" (click)="onPrevious()"><i class="arrow left"></i></button>
   <span class="ml-auto">
      <div *ngIf="dataProvider.subChartTitle">{{ dataProvider.chartTitle }} - {{ dataProvider.subChartTitle }}</div>
      <div *ngIf="!dataProvider.subChartTitle">{{ dataProvider.chartTitle }}</div>
   </span>
   <button class="btn btn-light btn-sm ml-auto" type="button" (click)="onNext()"><i class="arrow right"></i></button>
</div>
<div style="width: 100%; min-height: 500px; max-height: 500px; margin-bottom: 60px;">
   <ngx-charts-line-chart [scheme]="dataProvider.colorScheme" [legend]="showLegend" [showXAxisLabel]="true" [showYAxisLabel]="true"
      [xAxis]="true" [yAxis]="true" [yAxisLabel]="dataProvider.yAxisLabel" [results]="dataProvider.seriesData | async" [legendTitle]="''"
      (select)="onSelect($event)" [xAxisTickFormatting]="getXAxisTickLabel" [legendPosition]="'below'">
      <ng-template #tooltipTemplate let-model="model">
         {{ (model.id === -1 ? model.series : model.date) }} • {{ model.text }} • £{{ model.amount }}
      </ng-template>
   </ngx-charts-line-chart>
</div>
