<div class="container center-text">
   <div *ngIf="dataProvider.legendTitle">{{ dataProvider.chartTitle }} - {{ dataProvider.legendTitle }}</div>
   <div *ngIf="!dataProvider.legendTitle">{{ dataProvider.chartTitle }}</div>
</div>
<div style="width: 100%; min-height: 500px; margin-bottom: 60px;">
   <ngx-charts-line-chart [scheme]="dataProvider.colorScheme" [legend]="showLegend" [showXAxisLabel]="true" [showYAxisLabel]="true"
      [xAxis]="true" [yAxis]="true" [yAxisLabel]="dataProvider.yAxisLabel" [results]="dataProvider.seriesData | async" [legendTitle]="''"
      (select)="onSelect($event)" [xAxisTickFormatting]="getXAxisTickLabel" [legendPosition]="'below'">
      <ng-template #tooltipTemplate let-model="model">
         {{ (model.id === -1 ? model.series : model.date) }} • {{ model.text }} • £{{ model.amount }}
      </ng-template>
   </ngx-charts-line-chart>
</div>
