<div (click)="onChangeClick(!isChecked)" [ngClass]="{
   'check-box-enabled': !disabled,
   'check-box-disabled': disabled
}">
   <span *ngIf="isChecked" class="material-icons check-box check-box-checked">
      check_box
   </span>
   <span *ngIf="!isChecked" class="material-icons check-box">
      check_box_outline_blank
   </span>
</div>
