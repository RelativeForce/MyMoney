<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
   <div class="form-group">
      <label for="email">Email</label>
      <input
         type="text"
         name="email"
         formControlName="email"
         class="form-control"
         [ngClass]="{
            'is-invalid': submitted && loginFormControls.email.errors
         }"
      />
      <div
         *ngIf="submitted && loginFormControls.email.errors"
         class="invalid-feedback"
      >
         <div *ngIf="loginFormControls.email.errors['required']">
            Email is required
         </div>
      </div>
   </div>
   <div class="form-group">
      <label for="password">Password</label>
      <input
         type="password"
         name="password"
         formControlName="password"
         class="form-control"
         autocomplete="current-password"
         [ngClass]="{
            'is-invalid': submitted && loginFormControls.password.errors
         }"
      />
      <div
         *ngIf="submitted && loginFormControls.password.errors"
         class="invalid-feedback"
      >
         <div *ngIf="loginFormControls.password.errors['required']">
            Password is required
         </div>
      </div>
   </div>
   <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
         <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
         ></span>
         Login
      </button>
      <a routerLink="/auth/register" class="btn btn-link">Register</a>
      <a routerLink="/auth/forgot-password" class="btn btn-link"
         >Forgot password</a
      >
   </div>
   <div *ngIf="error !== null" class="alert alert-danger" role="alert">
      Login failed: {{ error }}
   </div>
</form>
