<h2>Add budget</h2>
<form [formGroup]="addBudgetForm" (ngSubmit)="onSubmit()">
   <div class="form-inline">
      <div class="input-group mb-3 pr-2">
         <div class="input-group-prepend">
            <span class="input-group-text">Year</span>
         </div>
         <input
            type="number"
            formControlName="year"
            class="form-control"
            [ngClass]="{
               'is-invalid': submitted && addBudgetFormControls.year.errors
            }"
         />
         <div
            *ngIf="submitted && addBudgetFormControls.year.errors"
            class="invalid-feedback"
         >
            <div *ngIf="addBudgetFormControls.year.errors['required']">
               Year is required
            </div>
            <div *ngIf="addBudgetFormControls.year.errors['min']">
               Year cannot be less than 1980
            </div>
         </div>
      </div>
      <div class="input-group mb-3">
         <div class="input-group-prepend">
            <span class="input-group-text">Month</span>
         </div>
         <input
            type="number"
            formControlName="month"
            class="form-control"
            [ngClass]="{
               'is-invalid': submitted && addBudgetFormControls.month.errors
            }"
         />
         <div
            *ngIf="submitted && addBudgetFormControls.month.errors"
            class="invalid-feedback"
         >
            <div *ngIf="addBudgetFormControls.month.errors['required']">
               Month is required
            </div>
            <div *ngIf="addBudgetFormControls.month.errors['invalidMonth']">
               Month must be 1 - 12
            </div>
         </div>
      </div>
   </div>
   <div class="form-group">
      <label for="name">Name</label>
      <input
         type="text"
         formControlName="name"
         class="form-control"
         [ngClass]="{
            'is-invalid': submitted && addBudgetFormControls.name.errors
         }"
      />
      <div
         *ngIf="submitted && addBudgetFormControls.name.errors"
         class="invalid-feedback"
      >
         <div *ngIf="addBudgetFormControls.name.errors['required']">
            Name is required
         </div>
      </div>
   </div>
   <div class="form-group">
      <label for="amount">Amount</label>
      <input
         type="number"
         formControlName="amount"
         class="form-control"
         [ngClass]="{
            'is-invalid': submitted && addBudgetFormControls.amount.errors
         }"
      />
      <div
         *ngIf="submitted && addBudgetFormControls.amount.errors"
         class="invalid-feedback"
      >
         <div *ngIf="addBudgetFormControls.amount.errors['required']">
            Amount is required
         </div>
         <div *ngIf="addBudgetFormControls.amount.errors['min']">
            Amount cannot be less than 0.01
         </div>
      </div>
   </div>
   <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
         formControlName="notes"
         class="form-control"
         [ngClass]="{
            'is-invalid': submitted && addBudgetFormControls.notes.errors
         }"
         rows="3"
      ></textarea>
      <div
         *ngIf="submitted && addBudgetFormControls.notes.errors"
         class="invalid-feedback"
      ></div>
   </div>
   <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
         <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
         ></span>
         Add
      </button>
      <a routerLink="/budgets" class="btn btn-link">Cancel</a>
   </div>
</form>
