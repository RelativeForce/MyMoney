<div class="row">
   <div class="col-6">
      <form [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label for="date">Date</label>
            <input
               type="date"
               formControlName="date"
               class="form-control"
               [ngClass]="{
                  'is-invalid':
                     submitted && addTransactionFormControls.date.errors
               }"
            />
            <div
               *ngIf="submitted && addTransactionFormControls.date.errors"
               class="invalid-feedback"
            >
               <div *ngIf="addTransactionFormControls.date.errors['required']">
                  Date is required
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="description">Description</label>
            <input
               type="text"
               formControlName="description"
               class="form-control"
               [ngClass]="{
                  'is-invalid':
                     submitted && addTransactionFormControls.description.errors
               }"
            />
            <div
               *ngIf="
                  submitted && addTransactionFormControls.description.errors
               "
               class="invalid-feedback"
            >
               <div
                  *ngIf="
                     addTransactionFormControls.description.errors['required']
                  "
               >
                  Description is required
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="amount">Amount</label>
            <input
               type="number"
               formControlName="amount"
               class="form-control"
               [ngClass]="{
                  'is-invalid':
                     submitted && addTransactionFormControls.amount.errors
               }"
            />
            <div
               *ngIf="submitted && addTransactionFormControls.amount.errors"
               class="invalid-feedback"
            >
               <div
                  *ngIf="addTransactionFormControls.amount.errors['required']"
               >
                  Amount is required
               </div>
               <div *ngIf="addTransactionFormControls.amount.errors['min']">
                  Amount cannot be less than 0.01
               </div>
            </div>
         </div>
         <div class="form-group">
            <label for="notes">Notes</label>
            <textarea
               formControlName="notes"
               class="form-control"
               [ngClass]="{
                  'is-invalid':
                     submitted && addTransactionFormControls.notes.errors
               }"
               rows="3"
            ></textarea>
            <div
               *ngIf="submitted && addTransactionFormControls.notes.errors"
               class="invalid-feedback"
            ></div>
         </div>
         <div class="form-group">
            <button [disabled]="loading" class="btn btn-success">
               <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
               ></span>
               Add
            </button>
            <a routerLink="/transactions" class="btn btn-link">Cancel</a>
         </div>
      </form>
   </div>
   <div class="col-6">
      <mymoney-budget-selector
         [selectedBudgets]="selectedBudgets"
         [date]="selectedDate"
      >
      </mymoney-budget-selector>
      <mymoney-income-selector
         [selectedIncomes]="selectedIncomes"
         [date]="selectedDate"
      >
      </mymoney-income-selector>
   </div>
</div>
