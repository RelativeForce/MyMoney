<div class="btn-group">
   <a
      class="btn btn-primary material-icons"
      routerLink="./edit/{{ income.id }}"

      data-placement="bottom"
      title=" Edit income {{ income.id }}"
      >edit</a
   >

   >
      delete
   </button>
</div>
